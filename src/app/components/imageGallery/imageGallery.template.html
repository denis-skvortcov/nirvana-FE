<div class="article">
    <div class="article-img" ng-style="{'background-image': 'url(' + imageGalleryCtrl.imageData.path + ')'}"></div>
    <h3 class="article-title" ng-bind="imageGalleryCtrl.imageData.title"></h3>
    <p class="article-paragraph" ng-bind="imageGalleryCtrl.imageData.paragraph"></p>
    <a class="article-button" ng-href="{{imageGalleryCtrl.imageData.action}}">read more</a>
</div>
